databaseChangeLog:
  - changeSet:
      id: create-users_events-table
      author: Vadzim.Nekhviadovich
      changes:
        - createTable:
            tableName: user_events
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_id
                    references: users (id)
              - column:
                  name: time
                  type: timestamp
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: event_id
                  type: bigint
              - column:
                  name: event_freq
                  type: varchar(255)
                  defaultValue: "TIME"