databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: Vadzim.Nekhviadovich
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    name: pk_users
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: time_zone
                  type: int
                  defaultValue: 0
              - column:
                  name: on_off
                  type: boolean
                  defaultValueBoolean: true
